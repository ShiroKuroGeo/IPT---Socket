<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket Client</title>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"
        integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css" rel="stylesheet" />
    <style>
        #chat3 .form-control {
            border-color: transparent;
        }

        #chat3 .form-control:focus {
            border-color: transparent;
            box-shadow: inset 0px 0px 0px 1px transparent;
        }

        .badge-dot {
            border-radius: 50%;
            height: 10px;
            width: 10px;
            margin-left: 2.9rem;
            margin-top: -.75rem;
        }

        ::-webkit-scrollbar {
            width: 5px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #888;
            border-radius: 6px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: #555;
        }

        .scrollbar {
            scrollbar-color: #888 #eee;
            scrollbar-width: thin;
        }

        .scrollbar-track {
            background-color: #eee;
        }

        .scrollable-element {
            overflow-y: scroll;
        }
    </style>
</head>

<body>
    <div class="container vh-100">
        <section style="background-color: #CDC4F9;">
            <div class="container py-5">

                <div class="row">
                    <div class="col-md-12">

                        <div class="card" id="chat3" style="border-radius: 15px;">
                            <div class="card-body">

                                <div class="row">
                                    <div class="col-md-6 col-lg-5 col-xl-4 mb-4 mb-md-0">

                                        <div class="p-3">

                                            <div class="input-group rounded mb-3">
                                                <input type="search" class="form-control rounded" placeholder="Search"
                                                    aria-label="Search" aria-describedby="search-addon" />
                                                <span class="input-group-text border-0" id="search-addon">
                                                    <i class="fas fa-search"></i>
                                                </span>
                                            </div>

                                            <div class="scrollable-element" style="position: relative; height: 400px">
                                                <ul class="list-unstyled mb-0" id="usersFromChat">

                                                </ul>
                                            </div>

                                        </div>

                                    </div>

                                    <div class="col-md-6 col-lg-7 col-xl-8">
                                        <div class="pt-3 pe-3 scrollable-element" id="messages"
                                            style="position: relative; height: 400px">
                                            <!-- Receiver -->
                                            <div class="d-flex flex-row justify-content-start">
                                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava6-bg.webp"
                                                    alt="avatar 1" style="width: 45px; height: 100%;">
                                                <div>
                                                    <p class="small p-2 ms-3 mb-1 rounded-3"
                                                        style="background-color: #f5f6f7;">Lorem ipsum
                                                        dolor
                                                        sit amet, consectetur adipiscing elit, sed do eiusmod tempor
                                                        incididunt ut labore et
                                                        dolore
                                                        magna aliqua.</p>
                                                    <p class="small ms-3 mb-3 rounded-3 text-muted float-end">12:00 PM |
                                                        Aug 13</p>
                                                </div>
                                            </div>

                                        </div>
                                        <div
                                            class="text-muted d-flex justify-content-start align-items-center pe-3 pt-3 mt-2 border-bottom pb-3">
                                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava6-bg.webp"
                                                alt="avatar 3" style="width: 40px; height: 100%;">
                                            <input type="text" id="message" class="border form-control form-control-lg"
                                                placeholder="Type message">
                                            <button class="btn btn-sm btn-lg" id="send">Send Message</button>
                                        </div>

                                    </div>
                                </div>

                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </section>
    </div>
    <script>

        const socket = io();

        socket.on("chat message", (message, userid) => {

            const span = document.createElement("p");
            var Months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'June', 'July', 'Aug', 'Sept', 'Oct', 'Nov', 'Dec'];
            var currentDay = new Date();

            span.innerHTML = `<div class="d-flex flex-row justify-content-end">
                                <div>
                                    <p class="small p-2 me-3 mb-1 text-white rounded-3 bg-primary">${message}</p>
                                    <p class="small me-3 mb-3 rounded-3 text-muted">${parseInt(currentDay.getHours() / 2)}:${currentDay.getMinutes()} PM | ${Months[currentDay.getMonth()]} ${currentDay.getDay()}</p>
                                </div>
                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava6-bg.webp"
                                                    alt="avatar 1" style="width: 45px; height: 100%;">
                            </div>`;

            document.querySelector("#messages").appendChild(span);
        });

        document.querySelector("#send").addEventListener("click", () => {
            const msg = document.querySelector("#message").value;
            socket.emit("chat message", msg);
        });
    </script>
    <script>
        const userList = document.getElementById("usersFromChat");

        socket.on("add Users", (newUser) => {

            const userItem = document.createElement("span");
            userItem.innerHTML = `<li class="p-2 border-bottom">
                        <a href="#!" class="d-flex justify-content-between">
                          <div class="d-flex flex-row">
                            <div>
                              <img
                                src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp"
                                alt="avatar" class="d-flex align-self-center me-3" width="60">
                              <span class="badge bg-success badge-dot"></span>
                            </div>
                            <div class="pt-1">
                              <p class="fw-bold mb-0">${newUser.username}</p>
                              <p class="small text-muted">Hello, Are you there?</p>
                            </div>
                          </div>
                        </a>
                        </li>`;
            userList.appendChild(userItem);
        });
        const searchParams = new URLSearchParams(window.location.search);

        fetch("/chat-data/"+ searchParams.get('id'))
            .then(response => response.json())
            .then(data => {
                const userDataElement = document.getElementById("usersFromChat");
                let userDataHTML = ``;

                data.forEach(user => {
                    userDataHTML += `<li class="p-2 border-bottom">
                        <a href="#!" class="d-flex justify-content-between">
                          <div class="d-flex flex-row">
                            <div>
                              <img
                                src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp"
                                alt="avatar" class="d-flex align-self-center me-3" width="60">
                              <span class="badge bg-success badge-dot"></span>
                            </div>
                            <div class="pt-1">
                              <p class="fw-bold mb-0">${user.username}</p>
                              <p class="small text-muted">Hello, Are you there?</p>
                            </div>
                          </div>
                        </a>
                        </li>`;
                });
                userDataElement.innerHTML = userDataHTML;
            })
            .catch(error => {
                console.error("Error fetching data:", error);
            });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"></script>
</body>

</html>
